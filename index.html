<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verification</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
    }

    .container {
        width: 420px;
        margin: 100px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        color: #2c3e50;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #1e8f3e;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #166c2c;
    }

    .valid {
        color: green;
        margin-top: 20px;
        font-weight: bold;
    }

    .invalid {
        color: red;
        margin-top: 20px;
        font-weight: bold;
    }

    .details {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        text-align: left;
    }

    footer {
        margin-top: 20px;
        font-size: 13px;
        color: #555;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Certificate Verification</h2>

    <input type="text" id="certInput" placeholder="Enter Certificate ID">
    <button onclick="verifyCertificate()">Verify</button>

    <div id="result"></div>

    <footer>
        © 2025 KSVITR | Certificate Verification System
    </footer>
</div>

<script>
async function verifyCertificate() {
    const certId = document.getElementById("certInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!certId) {
        resultDiv.innerHTML = "<p class='invalid'>Please enter Certificate ID</p>";
        return;
    }

    try {
        const response = await fetch("certificates.json");
        const certificates = await response.json();

        const cert = certificates.find(c => c.certificate_id === certId);

        if (cert) {
            resultDiv.innerHTML = `
                <p class="valid">✅ Certificate is VALID</p>
                <div class="details">
                    <p><b>Name:</b> ${cert.name}</p>
                    <p><b>Enrollment:</b> ${cert.enrollment}</p>
                    <p><b>Certificate ID:</b> ${cert.certificate_id}</p>
                </div>
            `;
        } else {
            resultDiv.innerHTML = "<p class='invalid'>❌ Invalid Certificate ID</p>";
        }

    } catch (error) {
        resultDiv.innerHTML = "<p class='invalid'>Error loading verification data</p>";
    }
}
</script>

</body>
</html>
